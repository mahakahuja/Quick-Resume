<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <style>
        /* Add animation styles here */
        .thank-you-message {
            font-size: 36px;
            text-align: center;
            animation: fadeIn 2s; 
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="thank-you-message">Thank You for Contacting Us!</div>
</body>
</html>
